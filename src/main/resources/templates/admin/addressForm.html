<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Admin homepage</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.0.1/css/bootstrap.min.css}">
    <link th:rel="stylesheet" th:href="@{/css/default.css}">
    <link th:rel="stylesheet" th:href="@{/css/background.css}">

</head>
<body>


<div class="container-md">
    <div class="row">
        <div class="col-sm-12">
            <nav th:replace="fragments/navbar :: nav"></nav>
        </div>
    </div>

    <!--<div th:if="${deleteInfo!=null} " class="position-relative">-->
    <!--  <div class="position-absolute top-0 end-0">-->
    <!--    <div class="alert alert-success alert-dismissible fade show" role="alert">-->
    <!--      <strong>DELETE</strong>-->
    <!--      <p th:text="${deleteInfo}"></p>-->
    <!--      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>-->
    <!--    </div>-->
    <!--  </div>-->
    <!--</div>-->

    <div class="row">
        <p class="h1 text-center ">Admin panel</p>

        <div class="container-md whiteBackgroundShadowSubtle">
            <div class="row ">
                <div class="col-md-6 mx-auto">
                    <div class="my-3">
                        <p class="d-inline p-2 badge bg-info">Address for user:</p>
                        <p h2 th:text="|${username}|" class="d-inline p-2"></p>
                    </div>
                    <form th:object="${address}" th:method="POST" th:action="|/admin/usersList/${userId}/addAddress|">
                        <input type="hidden" th:field="*{id}"/>
                        <div class="form-group">
                            <label  for="zipCode">Zip code</label>
                            <input th:field="*{zipCode}" type="text" class="form-control " id="zipCode" th:errorclass="is-invalid" >
                        </div>
                        <div class="form-group">
                            <label  for="city">City</label>
                            <input th:field="*{city}" type="text" class="form-control" id="city" th:errorclass="is-invalid" >
                        </div>
                        <div class="form-group">
                            <label for="street">Street</label>
                            <input th:field="*{street}" type="text" class="form-control" id="street" th:errorclass="is-invalid" >
                        </div>
                        <div class="form-group">
                            <label for="homenumber">Home number</label>
                            <input th:field="*{homeNumber}" type="text" class="form-control" id="homenumber" th:errorclass="is-invalid" >
                        </div>
                        <div class="form-group">
                            <label for="phonenumber">Phone number</label>
                            <input th:field="*{phoneNumber}" type="text" class="form-control" id="phonenumber" th:errorclass="is-invalid" >
                        </div>
                        <button type="submit" class="btn btn-primary my-3">Submit</button>
                    </form>
                </div>
            </div>

        </div>
    </div>


</div>


<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/2.9.2/umd/popper.js}"></script>
<script th:src="@{/webjars/bootstrap/5.0.1/js/bootstrap.js}"></script>
</body>
</html>
