<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Admin homepage</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.0.1/css/bootstrap.min.css}">

                    <a href="#" class="list-group-item list-group-item-action list-group-item-primary">Edit item</a>
                </div>
            </div>
            <div class="col ">
                <div class="list-group gx-md-1 py-md-3 whiteBackgroundShadowSubtle">
                    <p class="list-group-item list-group-item-dark text-center bg-dark text-white h2">User actions</p>
                    <a th:href="@{/admin/usersList}" class="list-group-item list-group-item-action list-group-item-primary ">User list</a>
                </div>
            </div>
            <div class="col">
                <div class="list-group gx-md-1 py-md-3 whiteBackgroundShadowSubtle">
                    <p class="list-group-item list-group-item-dark text-center bg-dark text-white h2">...</p>

                    <a href="#" class="list-group-item list-group-item-action list-group-item-primary">...</a>
                </div>
            </div>
            <div class="col">
                <div class="list-group gx-md-1 py-md-3 whiteBackgroundShadowSubtle">
                    <p class="list-group-item list-group-item-dark text-center bg-dark text-white h2">...</p>
                    <a href="#" class="list-group-item list-group-item-action list-group-item-primary">...</a>
                </div>
            </div>

        </div>

    </div>


</div>


<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/2.9.2/umd/popper.js}"></script>
<script th:src="@{/webjars/bootstrap/5.0.1/js/bootstrap.js}"></script>
</body>
</html>
