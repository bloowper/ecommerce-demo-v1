<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>ONLY FRAGMETS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

</head>
<body>


    <nav th:fragment="nav" class="navbar navbar-expand-lg navbar-light bg-light mb-5">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">ecommerce</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${#httpServletRequest.requestURI.equals('/')? ' active':' '}" th:href="@{/}">Home</a>
                    </li>
                    <li class="nav-item" >
                        <a class="nav-link" th:href="@{/item/show}" th:classappend="${#httpServletRequest.requestURI.startsWith('/item/show')? ' active': ' '}" href="">Buy</a>
                    </li>

                    <li sec:authorize="!isAuthenticated()">
                        <a class="nav-link" th:href="@{/login}">Login</a>
                    </li>
                    <li sec:authorize="hasRole('ROLE_ADMIN')">
                        <a class="nav-link" th:href="@{/admin/homepage}" th:classappend="${#httpServletRequest.requestURI.startsWith('/admin')? 'active':''}">Admin page</a>
                    </li>
                    <li sec:authorize="isAuthenticated()">
                        <a class="nav-link" th:href="@{/user/cart}" th:classappend="${#httpServletRequest.requestURI.startsWith('/user/cart')? 'active':''}">Cart</a>
                    </li>
                    <li sec:authorize="isAuthenticated()">
                        <a class="nav-link" th:href="@{/user/profile}" th:classappend="${#httpServletRequest.requestURI.startsWith('/user/profile')? 'active':''}">Your profile</a>
                    </li>
                    <li sec:authorize="isAuthenticated()" class="nav-item">
                        <a class="nav-link" th:href="@{/logout}">Logout</a>
                    </li>

                </ul>
            </div>
        </div>
        <!--        To delete-->
<!--        <p th:text="${'debug info cart uuid: '+session.cart.uuid}" th:if="${session.cart!=null}"></p>-->
    </nav>


</body>
</html>
