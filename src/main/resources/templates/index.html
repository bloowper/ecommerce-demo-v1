<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>store</title>
    <link th:rel="stylesheet" th:href="@{webjars/bootstrap/5.0.1/css/bootstrap.min.css}">

</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <nav th:replace="fragments/navbar :: nav"></nav>

            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="alert alert-warning" role="alert" th:if="${exception != null}" th:text="${exception}">Exception</div>
            </div>
        </div>
        <a th:href="@{/login}">login</a>
        <a th:href="@{/index}">index</a>
        <a th:href="@{/item/create}">item/create</a>
    </div>


    <script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/2.9.2/umd/popper.js}"></script>
    <script th:src="@{/webjars/bootstrap/5.0.1/js/bootstrap.js}"></script>
</body>
</html>
