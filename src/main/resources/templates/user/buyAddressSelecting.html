<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>store</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.0.1/css/bootstrap.min.css}">
    <link th:rel="stylesheet" th:href="@{/css/default.css}">
    <link th:rel="stylesheet" th:href="@{/css/background.css}">
</head>
<body>

<div class="container-lg">

    <div class="row">
        <div class="col-lg-12">
            <nav th:replace="fragments/navbar :: nav"></nav>
        </div>
    </div>
    <div class="col-lg-12">
        <div th:replace="fragments/notification :: notification"></div>
    </div>

    <div class="container-lg ">
        <div class="row justify-content-lg-center">
            <div class="col-lg-6 whiteBackgroundShadowSubtle mt-3 ">
                <p class="list-group-item list-group-item-action active bg-secondary h4 ">Delivery address</p>
                <!--                check boxes-->
                <form th:action="@{/user/buy/addressSelecting}" method="post">
                    <div class="ps-3 pe-3">

                        <div th:each="address : ${deliveryAddressList}" class="form-check">
                            <input class="form-check-input" type="radio" th:id="|id${address.id}|" th:name="id" th:value="${address.id}" id="flexRadioDefault1" >
                            <label class="form-check-label" for="flexRadioDefault1">[[${address}]]</label>
                        </div>

                        <div class="">
                            <div class="float-start">
                                <a class="btn btn-outline-dark mt-3 mb-3" th:href="@{/user/profile/addAddress}">
                                    Add new
                                </a>
                            </div>
                            <div class="float-end">
                                <button class="btn btn-outline-dark mt-3 mb-3" type="submit">
                                    Continue
                                </button>
                            </div>
                        </div>

                    </div>
                </form>


            </div>
        </div>
    </div>


</div>


<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/2.9.2/umd/popper.js}"></script>
<script th:src="@{/webjars/bootstrap/5.0.1/js/bootstrap.js}"></script>
</body>
</html>
